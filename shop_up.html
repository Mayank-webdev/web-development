<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  
  <!-- Only one Font Awesome link kept -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="shop_up.css" />
  <title>Shop up.com</title>
</head>
<body>
  <nav class="navbar">
    <div class="navdiv">
      
      <div class="logo">
        <div class="shopup">
          <a href="shopup.jpg">
            <img src="shopup.jpg" alt="Shop Up Logo" />
          </a>
        </div>
      </div>

      <div class="search_box">
        <input type="text" placeholder="Enter your name" />
        <button class="search_btn" aria-label="Search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <div class="home"> 
        <a href="#"><button>Home 🏠</button></a>
      </div>

      <div class="about_us">
        <a href="#"><button>About us 🙂</button></a>
      </div>

      <div class="offers">
        <a href="#"><button>Offers 🎁</button></a>
      </div>

      <div class="sign_in">
        <a href="#"><button>Sign in 🔐</button></a>
      </div>

      <div class="register">
        <a href="#"><button>Register 🆕</button></a>
      </div>

    </div>
  </nav>

  <script src="shop_up.js"></script>
</body>
</html>
